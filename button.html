<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons – Renew Cycle</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { font-family: sans-serif; }
      h1 { text-align: center; margin-top: 20px; }
    </style>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <h1>Renovar ciclo por semáforo</h1>

    <script>
      // Botón A: pedir prioridad para A
      const buttonA = new Protobject.Button({
        text: "Dar prioridad a A (renovar ciclo)",
        style: {
          backgroundColor: "royalblue",
          color: "white",
          padding: "10px 20px",
          width: "calc(100% - 160px)",
          height: "60px",
          top: "120px",
          left: "80px",
          borderRadius: "12px",
          fontSize: "18px",
          display: "flex",
          alignItems: "center",
          justifyContent: "center"
        },
      });

      buttonA.onPressed(() => {
        Protobject.Core.send({ action: "renew", target: "A" }).to("index.html");
        // o por nombre: .to("TrafficLights")
      });

      // Botón B: pedir prioridad para B
      const buttonB = new Protobject.Button({
        text: "Dar prioridad a B (renovar ciclo)",
        style: {
          backgroundColor: "seagreen",
          color: "white",
          padding: "10px 20px",
          width: "calc(100% - 160px)",
          height: "60px",
          top: "200px",
          left: "80px",
          borderRadius: "12px",
          fontSize: "18px",
          display: "flex",
          alignItems: "center",
          justifyContent: "center"
        },
      });

      buttonB.onPressed(() => {
        Protobject.Core.send({ action: "renew", target: "B" }).to("index.html");
      });
    </script>
  </body>
</html>
